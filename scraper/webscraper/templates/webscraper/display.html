<!DOCTYPE html>
<html>
<head>
  <title>Scraped Data</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <form method="post" action="{% url 'run_scraper' %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary mb-4">Scrape Now</button>
  </form>

  <h2>Hackathons</h2>
  <table class="table table-bordered">
    <thead><tr><th>Name</th><th>Date and Time</th></tr></thead>
    <tbody>
      {% for item in data1 %}
      <tr>
        <td>{{ item.name}}</td>
        <td>{{ item.date_time}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <h2>Competitive Programming Events</h2>
  <table class="table table-bordered">
    <thead><tr><th>Name</th><th>Date and Time</th></tr></thead>
    <tbody>
      {% for item in data2 %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.date_time}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
